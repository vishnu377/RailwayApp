


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ART/SPARME Digital System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- LOGIN SCREEN -->
        <div id="login" class="screen active">
            <div class="login-container">
                <i class="fas fa-train main-logo-blue"></i>
                <h1 style="color:#003366;">INDIAN RAILWAYS</h1>
                <p style="margin-bottom: 30px;">ART / SPARME System</p>
                <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="User ID" value="OFFICER-UDHNA"></div>
                <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" value="123456"></div>
                <button class="btn-primary" onclick="handleLogin()">LOGIN</button>
            </div>
        </div>

        <!-- HEADER -->
        <header id="app-header" style="display:none;">
            <button class="back-btn" id="back-btn-ui" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <h3 id="header-title">Home</h3>
            <i class="fas fa-bars"></i>
        </header>

        <!-- HOME SCREEN -->
        <div id="home" class="screen">
            <div class="p-15">
                <div class="menu-card" onclick="navigate('manuals-list', 'Manuals')">
                    <i class="fas fa-book color-blue"></i>
                    <div><h3>Manuals</h3><p>Accident, G&SR, Operating Manuals</p></div>
                </div>
                <div class="menu-card" onclick="navigate('circulars-list', 'Latest Circulars')">
                    <i class="fas fa-bullhorn color-orange"></i>
                    <div><h3>Latest Circulars</h3><p>Official Updates & Letters</p></div>
                </div>
                <div class="section-label">Units & Locations</div>
                <div id="units-list"></div>
            </div>
        </div>

        <!-- MANUALS SCREEN -->
        <div id="manuals-list" class="screen">
            <div class="p-15" id="manuals-content"></div>
        </div>

        <!-- CIRCULARS SCREEN -->
        <div id="circulars-list" class="screen">
            <div class="p-15" id="circulars-content"></div>
        </div>

        <!-- SEARCH SCREEN -->
        <div id="search-screen" class="screen">
            <div class="p-15">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Equipment, Manuals...">
                </div>
                <div id="search-results" class="mt-20">
                    <p style="color:#999; text-align:center;">Type to search data...</p>
                </div>
            </div>
        </div>

        <!-- ALERTS SCREEN -->
        <div id="alerts-screen" class="screen">
            <div class="p-15" id="alerts-content"></div>
        </div>

        <!-- UNIT SUB-MENU & DATA VIEW -->
        <div id="unit-menu" class="screen"><div class="p-15" id="unit-options"></div></div>
        <div id="data-view" class="screen"><div id="data-content" class="p-15"></div></div>

        <!-- BOTTOM NAV -->
        <nav id="bottom-nav" style="display:none;">
            <div class="nav-item active" id="nav-home" onclick="navigate('home', 'Home')"><i class="fas fa-home"></i><span>Home</span></div>
            <div class="nav-item" id="nav-search" onclick="navigate('search-screen', 'Search')"><i class="fas fa-search"></i><span>Search</span></div>
            <div class="nav-item" id="nav-alerts" onclick="navigate('alerts-screen', 'Alerts')"><i class="fas fa-bell"></i><span>Alerts</span></div>
            <div class="nav-item" onclick="location.reload()"><i class="fas fa-power-off"></i><span>Logout</span></div>
        </nav>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
